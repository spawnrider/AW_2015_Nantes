<ion-view view-title="Categories">
    <ion-content>
        <ion-list>
            <a ng-repeat="categorie in categories" class="item item-thumbnail-left" href="#/app/categories/{{categorie.id}}">
                <img src="{{categorie.icon}}">
                <h2>{{categorie.name}}</h2>
                <p>Nine Inch Nails</p>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
