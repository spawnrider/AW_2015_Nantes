<ion-view view-title="Agenda">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-style="{'line-height': '100px'}" back-img="img/bg/{{categorie.background}}" item="categorie" ng-repeat="categorie in categories" href="#/app/agenda/{{categorie.id}}">
                <h2>{{categorie.town}} - {{categorie.country}}</h2>
                <span>{{categorie.date}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
